<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>




</head>

<body>


   <table cellspacing="0">
      <tr>
         <th>Video_URL</th>
         <th>Video_Title</th>
         <th>Video_Thumbnail</th>
         <th> CLick on button for more description</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Video_URL']}}</td>
         <td>{{review['Video_Title']}}</td>
         <td>{{review['Video_Thumbnail']}}</td>


          <td>
          <form action ="/details" method="POST">
            <input id = "video_dt" name="video_dt" type="hidden" value="{{review['Video_URL']}}">
            <input type="submit" name="b_dt" value="Click">
          </form>
          </td>
      </tr>
       {% endfor %}
   </table>




</body>

</html>
